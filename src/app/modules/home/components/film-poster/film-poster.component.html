    <h2> {{filmData.name}} </h2>
    <img src="{{filmData.poster}}" style="max-width: 550px;" alt="poster do filme">
    <p> {{filmData.description}} </p>
    <span> {{filmData.director}} </span>
    <span> {{filmData.gender}} </span>
    <span> {{filmData.year}} </span>
</div>
